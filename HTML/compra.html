<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G.  A.  D.  O.</title>
    <link rel="stylesheet" href="../CSS/GADOstyle.css">
    <link rel="shortcut icon" href="../imagem/icoGado.ico" type="image/x-icon">
</head>
<body>
    <header class="header">
        <a href="../index.html">
            <h1 class="titulo">G.  A.  D.  O.</h1>
        </a>
    </header>
    <main class="main">
        <div class="pago">
            <div class="valor">
                <p>Dados da compra</p>
            </div>
        </div>

        <div class="dadoscompra">
            <p class="dados1">Data: 
                <input type="date" name="data" id="data">
            </p>
            <p class="dados1">Identificação: 
                <input type="number" name="identdd" id="identdd">
            </p>
            <p class="dados1">Idade: 
                <input type="number" name="idade" id="idade"> 
            </p>
            <p class="dados1">Peso: 
                <input type="number" name="peso" id="peso"> kg
            </p>
            <p class="dados1">Preço: 
                <input type="number" name="preco" id="preco"> R$
            </p>
            
            <p class="dados1">Sexo: 
                <input type="radio" name="radsex" id="macho" checked>
                <label for="macho">Macho</label>
                <input type="radio" name="radsex" id="femea">
                <label for="femea">Femea</label>
            </p>
            <p class="dados1">Vendedor: 
                <input type="text" name="vend" id="vend">
            </p>
            <input type="button" value="Cadastrar" onclick="cadastrar()" class="btcad">
        </div>
        <div class="log">

        </div>
        
    </main>
    <footer class="footer">
        <p>Site criado por <a href="https://www.facebook.com/lucas.rocha.140" target="_blank">Lucas Rocha</a> para controle de animais.</p>
    </footer>
    <script src="../JavaScript/compra.js"></script>
</body>
</html>
